    <!-- Page Content -->

        <!-- Page Heading/Breadcrumbs -->

            <div class="col-lg-12">

    <script>
        $(document).ready(function() {
            loadHeaderAndFooter('RATES');
            $('.targetDiv').hide();
            $('.targetDiv2').hide();
            $('#intro-pkg').show();
            $('#intro1').show();
            $('#events-item').hide();
        });
        $(window).load(function() {
            collapseMenuOnScroll();
        });

    </script>
    <script>
        $('.showSingle').click(function(e) {
            if ($(this).attr('target') == 'priv-pkg') {
                $('#semi1').show();
            }
            if ($(this).attr('target') == 'events-pkg') {
                $('#events-item').show();
                $('.targetDiv2').hide();
                $('#sf-event').show();
                <!--$('ul.events-item li.active').removeClass('active');-->
            } else {
                $('#events-item').hide();
            };
            $('.targetDiv').hide();
            $('#' + $(this).attr('target')).show();
            <!--var targetDivs = $('.targetDiv');-->
            <!--var target = '#' + $(this).attr('target');-->
            <!--$('#sep').insertBefore(targetDivs.first());-->
            <!--$('#' + $(this).attr('target')).insertBefore('#sep');-->
            $('#subheading').text('RATES - ' + $(this).attr('alt'));
        });
        $('.showSingle2').click(function(e) {
            $('.targetDiv2').hide();
            $('#' + $(this).attr('target')).show();
            e.stopPropagation();
        });
        $("#intro-select").on("change", function() {
            $("#" + $(this).val()).show().siblings('form').hide();
        });
        $("#semi-select").on("change", function() {
            $("#" + $(this).val()).show().siblings('form').hide();
        })

    </script>
