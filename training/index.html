    <script src="/ampfit/js/ampfit.js"></script>
    <script>
        $(document).ready(function() {
            loadHeaderAndFooter('Training');
            loadInitialTrainingTab();
        });
        $(window).load(function() {
            collapseMenuOnScroll();
        });
        $(window).bind('popstate', function(event) {
            var url = null;
            if (event.state && event.state.url) {
                url = event.state.url;
            }
            else {
                url = './index.html'; // initial url
            }
            // Update the contents of the page with url was stored in the state.
            $.get(url, function() {
                loadInitialTrainingTab();
            });
        });
    </script>
