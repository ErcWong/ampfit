<body>

	<hr class="featurette-divider amp-top amp-header-divider">
	<div id="background-wrapper">
        <div id="background">
			<div class="container container-body marketing">
				<!-- START THE FEATURETTES -->
				<div id="testimonial-block" class="container marketing"></div>
		        <hr class="featurette-divider amp-top amp-header-divider">

			<div class="modal-content">
				<div class="modal-header headings" style="color: white; background-color: black; border-bottom-color:red">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 id="testimonial_title" class="modal-title text-light" style="text-align: center;"></h4>
				</div>
				<div class="modal-body" style="background-color: black; padding: 0">
					<div id="testimonial_modal" class="wrapper">
                        <img id="testimonial_img" class="col-md-12">
                        <div class="overlay" class="col-md-4">
					       <p id="testimonial" class="testimonials"></p>
						</div>
                        <div class="modal-footer col-md-12" style="background-color: black; border-top-color:red"></div>
					</div>
				</div>
			</div>
		</div>
