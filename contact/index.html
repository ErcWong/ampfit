<meta name="description" content="">

<title>AMPFIT | Always Making Progress</title>

<!-- Bootstrap core CSS -->
<link href="/ampfit/css/bootstrap.min.css" rel="stylesheet">
<link href="/ampfit/css/bootstrap-social.css" rel="stylesheet">
<link href="/ampfit/css/font-awesome.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<!-- Custom styles for this template -->
<link href="/ampfit/css/carousel.css" rel="stylesheet">
</head>
<!-- NAVBAR
================================================== -->
<body>
	<header></header>

	<!-- Marketing messaging and featurettes
    ================================================== -->
	<!-- Wrap the rest of the page in another container to center all the content. -->

	<hr class="featurette-divider" style="margin: 150px 30px 0 0;">

	<div class="container marketing">
		<h1>Contact AMPFIT</h1><br>
		<!-- Three columns of text below the carousel -->
		<div class="row">
			<div class="col-lg-11">
				<form id="contact-form" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" name="name" class="form-control" id="input-name"
								placeholder="John Doe">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="text" name="from" class="form-control" id="input-email"
								placeholder="john@doe.com">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Phone</label>
						<div class="col-sm-10">
							<input type="text" name="text" class="form-control" id="input-phone"
								placeholder="604-123-4567">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Inquiry</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="text" id="input-inquiry" rows="10" style="resize: vertical;"
								placeholder="Hello! I'd like to hear more about Group Training at AMP!"></textarea>
						</div>
					</div>
					<input type="hidden" name="to" value="hubertngu@gmail.com"/>
					<button type="submit" class="btn btn-default" style="float: right;" onclick="javascript:sendInquiry();">Submit</button>
				</form>
			</div>
		</div>
		<!-- /.row -->

		<hr class="featurette-divider">

		<!-- /END THE FEATURETTES -->


		<!-- FOOTER -->
		<footer></footer>

	</div>
	<!-- /.container -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="/ampfit/js/bootstrap.min.js"></script>
	<script src="/ampfit/js/ampfit.js"></script>

	<script>
		$(document).ready(function() {
			loadHeaderAndFooter('Training');
		});
	</script>
</body>
</html>
